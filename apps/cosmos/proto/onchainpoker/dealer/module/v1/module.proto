syntax = "proto3";

package onchainpoker.dealer.module.v1;

option go_package = "x/dealer/module/v1;modulev1";

import "cosmos/app/v1alpha1/module.proto";
import "gogoproto/gogo.proto";

option (gogoproto.equal_all) = true;

// Module is the appmodule config object for x/dealer.
//
// It is intentionally empty for now; add fields as module-level params/wiring needs grow.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "onchainpoker/apps/cosmos/x/dealer"
  };

  // Authority defines the custom module authority. If not set, the governance
  // module account (x/gov) is used by default.
  string authority = 1;
}
